spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.webflux.routes[0].id=user-service-users
spring.cloud.gateway.webflux.routes[0].uri=lb://user-service
spring.cloud.gateway.webflux.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.webflux.routes[1].id=user-service-auth
spring.cloud.gateway.webflux.routes[1].uri=http://localhost:8081
spring.cloud.gateway.webflux.routes[1].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.webflux.routes[2].id=reservation-service
spring.cloud.gateway.webflux.routes[2].uri=lb://reservation-service
spring.cloud.gateway.webflux.routes[2].predicates[0]=Path=/api/v1/reservations/**

spring.cloud.gateway.webflux.routes[3].id=event-service
spring.cloud.gateway.webflux.routes[3].uri=lb://event-service
spring.cloud.gateway.webflux.routes[3].predicates[0]=Path=/api/v1/events/**

logging.level.org.springframework.cloud.gateway=DEBUG