<div *ngIf="isLoading">Caricamento prenotazioni...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="!isLoading && reservations.length > 0">
  <h2>Le tue prenotazioni</h2>
  <ul>
    <li *ngFor="let res of reservations" class="reservation-item">
      <strong>{{ res.eventName }}</strong> <br />
      Data: {{ res.reservationDate | date: 'mediumDate' }} <br />
      Stato: {{ res.status }}
    </li>
  </ul>
</div>

<div *ngIf="!isLoading && reservations.length === 0">
  Nessuna prenotazione trovata.
</div>
