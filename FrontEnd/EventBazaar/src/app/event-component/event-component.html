<div>
  <h2>Eventi</h2>

  <!-- Loading -->
  <div *ngIf="isLoading">
    Caricamento eventi...
  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- Lista prenotazioni -->
  <<ul *ngIf="!isLoading && !errorMessage && events.length > 0">
        <li *ngFor="let item of events;" >
            {{item.title}}
            <button (click)="onEventSelected(item)" class="btn-link">Dettagli</button>
        </li>
    </ul>

  <!-- Nessuna prenotazione -->
  <div *ngIf="!isLoading && !errorMessage && events.length === 0">
    Nessun evento trovato.
  </div>
</div>
