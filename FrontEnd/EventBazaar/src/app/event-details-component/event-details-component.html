<div class="container">
  @if(event) {
  <h1>Dettagli dell'evento: {{ event.title }}</h1>
  <section>
    <div class="card-container">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ event.title }}</h3>
          <ul>
            <li><strong>Descrizione:</strong> {{ event.description }}</li>
            <li>
              <strong>Data:</strong> {{ event.date | date : "dd-MM-yyyy" }}
            </li>
            <li><strong>Location :</strong> {{ event.location }}</li>
            <li><strong>Tipo evento: </strong> {{ event.eventCategory }}</li>
          </ul>
          <button
            (click)="onReservationButton(event.uuid)"
            class="details-button"
          >
            Prenota
          </button>
        </div>
      </div>
    </div>
  </section>
  }
</div>
